<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>地图2.0</title>
	<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
	<style>
		html,
		body,
		#container {
			margin: 0;
			height: 100%;
		}

		.custom-content-marker {
			position: relative;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			background-color: rgba(0, 167, 91, 0.9);
			color: white;
			text-align: center;
			line-height: 60px;
		}
	</style>
</head>

<body>
	<div id="container"></div>

	<script type="text/javascript"
		src="https://webapi.amap.com/maps?v=1.4.15&key=222686c5697eb237142439956dfa3df5&plugin=AMap.DistrictSearch"></script>
	<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
	<script type="text/javascript">

		//**************************************************行政区
		//初始化地图对象，加载地图
		var map = new AMap.Map("container", {
			resizeEnable: true,
			features: ['bg', 'building', 'road'],
			center: [106.532428, 29.566606],//地图中心点
			zoom: 10, //地图显示的缩放级别
			isHotspot: false,
		});

		var district = null;
		var polygons = [];
		function drawBounds(value) {
			//加载行政区划插件
			if (!district) {
				//实例化DistrictSearch
				var opts = {
					subdistrict: 0,   //获取边界不需要返回下级行政区
					extensions: 'all',  //返回行政区边界坐标组等具体信息
					level: 'district'  //查询行政级别为 市
				};
				district = new AMap.DistrictSearch(opts);
			}
			//行政区查询
			district.setLevel('district')
			district.search(value, function (status, result) {
				map.remove(polygons)//清除上次结果
				polygons = [];
				var bounds = result.districtList[0].boundaries;
				if (bounds) {
					for (var i = 0, l = bounds.length; i < l; i++) {
						//生成行政区划polygon
						var polygon = new AMap.Polygon({
							strokeWeight: 1,
							path: bounds[i],
							fillOpacity: 0.4,
							fillColor: '#80d8ff',
							strokeColor: '#0091ea'
						});
						polygons.push(polygon);
					}
				}
				map.add(polygons)
			});
		}

		//**************************************************覆盖物
		var lineArr = [
			[106.569378, 29.55256], //渝中区
			[106.454708, 29.54121], //沙坪坝区
			[106.643192, 29.501327], //南岸区
			[106.509296, 29.502821], //九龙坡区
			[106.573498, 29.607349], //江北区
			[106.393725, 29.805215], //北碚区
			[106.537921, 29.404028], //巴南区
			[106.481616, 29.486545], //大渡口区
			[106.627185, 29.716996], //渝北区
		];
		var nameArr = [
			'渝中区',
			'沙坪坝区',
			'南岸区',
			'九龙坡区',
			'江北区',
			'北碚区',
			'巴南区',
			'大渡口区',
			'渝北区'
		];
		var adcodeArr = [ // 行政区对应的adcode

		]
		// 点标记显示内容，HTML要素字符串
		var markerList = [];
		var marker;
		for (let i = 0; i < lineArr.length; i++) {
			marker = new AMap.Marker(
				{
					map: map,
					zIndex: 100, // 层级
					extData: {
						id: i
					},
					position: lineArr[i],
					content: `<div class="custom-content-marker">${nameArr[i]}</div>`,
					offset: new AMap.Pixel(-13, -30)
				}
			);
			markerList.push(marker);
		}

		function showInfoC(e) {
			switch (e.target.B.extData.id) {
				case 0: map.setFitView(markerList[0], true, [0, 0, 0, 0], 13); break;
				case 1: map.setFitView(markerList[1], true, [0, 0, 0, 0], 13); break;
				case 2: map.setFitView(markerList[2], true, [0, 0, 0, 0], 13); break;
				case 3: map.setFitView(markerList[3], true, [0, 0, 0, 0], 13); break;
				case 4: map.setFitView(markerList[4], true, [0, 0, 0, 0], 13); break;
				case 5: map.setFitView(markerList[5], true, [0, 0, 0, 0], 13); break;
				case 6: map.setFitView(markerList[6], true, [0, 0, 0, 0], 13); break;
				case 7: map.setFitView(markerList[7], true, [0, 0, 0, 0], 13); break;
				case 8: map.setFitView(markerList[8], true, [0, 0, 0, 0], 13); break;
				default: break;
			}
		}
		function showInfoOver(e) {
			// console.log(e);
			switch (e.target.B.extData.id) {
				case 0: drawBounds('渝中区'); break;
				case 1: drawBounds('沙坪坝区'); break;
				case 2: drawBounds('南岸区'); break;
				case 3: drawBounds('九龙坡区'); break;
				case 4: drawBounds('500105'); break;
				case 5: drawBounds('北碚区'); break;
				case 6: drawBounds('巴南区'); break;
				case 7: drawBounds('大渡口区'); break;
				case 8: drawBounds('渝北区'); break;
				default: break;
			}
		}
		function showInfoOut(e) {
			map.remove(polygons)
		}
		(function () {
			for (let i = 0; i < lineArr.length; i++) {
				markerList[i].on('click', showInfoC);
				markerList[i].on('mouseover', showInfoOver);
				markerList[i].on('mouseout', showInfoOut);
			}
		})();
		
	</script>
</body>

</html>
